<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visibility속성</title>
  <style>
    .container .box{
      width:200px;
      height:100px;
      background-color:lightcoral;
      color:#fff;
      line-height:100px;
      text-align: center;
    }
    .visible{
      visibility:visible;/*화면에 표시*/
    }
    .hidden{
      visibility:hidden;/*화면에서 가려줌*/
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box hidden">hidden</div>
    <div class="box visible">visible</div>
  </div>
</body>
</html>
