<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      @charset "utf-8";
      * {
        margin: 0px;
        padding: 0px;
      }
      main {
        width: 100%;
        height: 100vh;
        background: lightcyan;
      }
      section {/*container*/
        border: 10px solid blue;
        display:flex;
        flex-direction:row;
        justify-content: space-evenly;
      }
      section article {/*items*/
        width: 100px;
        height: 100px;
        background: aqua;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
        <article></article>
      </section>
    </main>
  </body>
</html>
